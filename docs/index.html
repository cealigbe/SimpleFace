<!DOCTYPE html>
<html>
	<head>
		<title>Simple II Config Page</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Pebble watchface configuration page">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<style type="text/css"></style>
	</head>
	<body>
		<h1>Watchface Config</h1>

		<div id="form">
			<div class="rad-btn">
				<input type="radio" name="styling" id="color" value="0" />
				<label for="color">Multicolored</label>
			</div>
			<div class="rad-btn">	
				<input type="radio" name="styling" id="gray" value="1" />
				<label for="gray">Grayscale</label>
			</div>
			<div class="rad-btn">
				<input type="radio" name="styling" id="white" value="2" />
				<label for="white">White</label>
			</div>
			<br />
			<input id="submit" type="submit" value="Submit">

		</div>
	</body>
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
